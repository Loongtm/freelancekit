<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <radialGradient id="glow1" cx="0.2" cy="0.1" r="0.8">
      <stop offset="0" stop-color="#0ea5e9" stop-opacity=".35"/>
      <stop offset="1" stop-color="#0ea5e9" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="0.9" cy="0.1" r="0.9">
      <stop offset="0" stop-color="#22d3ee" stop-opacity=".28"/>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>

  <!-- brand mark -->
  <g transform="translate(120,190)">
    <circle cx="82" cy="85" r="76" fill="url(#brand)"/>
    <rect x="210" y="44" width="16" height="110" rx="4" fill="#e2e8f0"/>
  </g>

  <!-- title -->
  <g font-family="Segoe UI,Inter,Roboto,Arial,sans-serif">
    <text x="120" y="260" font-size="66" font-weight="800" fill="#e2e8f0">FreelanceKit</text>
    <text x="120" y="320" font-size="30" fill="#94a3b8">Quotes • Invoices • Contracts</text>
    <text x="120" y="380" font-size="24" fill="#64748b">Offline‑first • Multi‑currency • Multi‑language • PDF export</text>
  </g>

  <g font-family="Segoe UI,Inter,Roboto,Arial,sans-serif" fill="#a3e635">
    <text x="120" y="470" font-size="20">PWA</text>
    <text x="200" y="470" font-size="20">Templates</text>
    <text x="340" y="470" font-size="20">No backend</text>
  </g>

  <rect x="930" y="520" rx="10" width="150" height="48" fill="url(#brand)"/>
  <text x="955" y="552" font-family="Segoe UI,Inter,Roboto,Arial,sans-serif" font-size="22" font-weight="700" fill="#081423">Open App</text>
</svg>
