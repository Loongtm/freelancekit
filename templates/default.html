<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invoice Template â€” Default</title>
  <style>
    body{font-family:Inter,system-ui,Arial,sans-serif;margin:40px;color:#111}
    .head{display:flex;justify-content:space-between;align-items:flex-start;border-bottom:2px solid #111;padding-bottom:12px;margin-bottom:16px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #ddd;text-align:left}
    tfoot td{border:0}
  </style>
</head>
<body>
  <div class="head" role="banner">
    <div>
      <h2 style="margin:0">Invoice</h2>
      <div id="inv-no" aria-live="polite">#</div>
    </div>
    <img src="/assets/icon-192.png" width="48" height="48" alt="logo">
  </div>

  <table role="table" aria-label="Invoice items">
    <thead><tr><th>Description</th><th>Qty</th><th>Unit</th><th>Price</th></tr></thead>
    <tbody>
      <tr><td>Example item</td><td>1</td><td>hr</td><td>$100.00</td></tr>
    </tbody>
    <tfoot>
      <tr><td colspan="3" style="text-align:right"><b>Total</b></td><td><b>$100.00</b></td></tr>
    </tfoot>
  </table>

  <p style="margin-top:24px;color:#555">Thank you for your business.</p>
</body>
</html>
