<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FreelanceKit</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/logo.svg">

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css?v=3">

  <!-- Print CSS -->
  <link rel="stylesheet" href="/assets/css/print.css">

  <!-- Internationalization JS (must load before app) -->
  <script src="/assets/js/i18n.js?v=3"></script>
</head>
<body>

  <!-- Header -->
  <header class="header container">
    <div class="brand">
      <img src="/assets/logo.svg" alt="FreelanceKit" class="brand-logo">
      <h1 class="app-title">FreelanceKit</h1>
    </div>
    <div class="header-actions">
      <button id="themeToggle" class="btn" title="Toggle theme">🌗</button>
      <select id="langSwitcher" class="select-like" aria-label="Language">
        <option value="zh">简体中文</option>
        <option value="en">English</option>
      </select>
      <button id="installPWA" class="btn ghost" style="display:none;" data-i18n="install">Install</button>
      <button id="openPro" class="btn lock" data-i18n="unlockPro">Unlock Pro 🔒</button>
    </div>
  </header>

  <!-- Status bar -->
  <div class="status-bar">
    <span id="pwa-state" data-i18n="pwaReady">PWA ready</span> • <span id="net-state">online</span>
  </div>

  <!-- Main container -->
  <div class="container content">
    <div class="card">
      <h2 data-i18n="workflow">流程：填写 → 预览 → 导出/保存</h2>
      <!-- Your Info -->
      <div class="grid-2">
        <label>
          <span>单位 / 名称</span>
          <input id="yourName" type="text" placeholder="Acme Studio" required>
        </label>
        <label>
          <span data-i18n="email">邮箱</span>
          <input id="yourEmail" type="email" placeholder="you@example.com" required>
        </label>
      </div>
      <!-- More fields go here... -->

      <!-- Line items -->
      <div id="lineItems"></div>

      <div class="toolbar-inline">
        <button id="addItem" class="btn ghost" data-i18n="addItem">Add Item</button>
        <button id="clearItems" class="btn ghost" data-i18n="clearAll">Clear All</button>
      </div>

      <div class="totals-row">
        <span data-i18n="subtotal">Subtotal</span>
        <span id="subtotal">MYR 0.00</span>
      </div>
      <div class="totals-row">
        <span data-i18n="tax">Tax</span>
        <span id="taxAmount">MYR 0.00</span>
      </div>
      <div class="totals-row">
        <span data-i18n="total">Total</span>
        <span id="grandTotal">MYR 0.00</span>
      </div>
    </div>
  </div>

  <!-- Floating action bar -->
  <div class="fab">
    <button id="previewPDF" class="btn primary" data-i18n="preview">Preview (Ctrl+P)</button>
    <button id="exportPDF" class="btn primary" data-i18n="exportPdf">Export PDF</button>
  </div>

  <!-- Pro modal -->
  <div id="proDlg" class="dialog-backdrop" style="display:none;">
    <div class="dialog">
      <h3>Upgrade to Pro</h3>
      <p>Pro features: CSV import, templates, cloud save (placeholder)</p>
      <div class="actions">
        <button id="proClose" class="btn ghost">Close</button>
        <button id="proBuy" class="btn primary">Buy Pro</button>
      </div>
    </div>
  </div>

  <!-- JS App -->
  <script src="/assets/js/app.js?v=3"></script>
</body>
</html>
