<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FreelanceKit â€” App</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0ea5e9"/>
  <link rel="icon" href="/assets/icon-192.png"/>
  <style>
    :root{--bg:#0b1220;--panel:#0f172a;--muted:#94a3b8;--ink:#e5e7eb;--brand:#0ea5e9;--b:#1f2937}
    *{box-sizing:border-box}html,body{height:100%}body{margin:0;background:linear-gradient(180deg,#0b1220,#0b1220);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid rgba(255,255,255,.06);background:rgba(15,23,42,.6);backdrop-filter:blur(6px);position:sticky;top:0}
    nav a{color:var(--muted);text-decoration:none;margin-left:14px}
    nav a:hover{color:#fff}
    .wrap{max-width:1100px;margin:0 auto;padding:22px}
    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    .card{background:var(--panel);border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:16px}
    .card h3{margin:0 0 8px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.1);text-decoration:none;color:#0b1220;background:var(--brand);font-weight:700}
    @media (max-width:900px){.cards{grid-template-columns:1fr}}
  </style>
</head>
<body>
<header>
  <div style="display:flex;gap:10px;align-items:center">
    <img src="/assets/icon-192.png" width="24" height="24" alt=""/>
    <b>FreelanceKit</b>
  </div>
  <nav>
    <a href="/invoice.html">Invoice</a>
    <a href="/templates/">Templates</a>
    <a href="/pages/privacy.html">Privacy</a>
  </nav>
</header>

<main class="wrap">
  <div class="cards">
    <div class="card">
      <h3>Invoices</h3>
      <p class="muted">Create, save locally, export JSON/PDF.</p>
      <a class="btn" href="/invoice.html">Create Invoice</a>
    </div>
    <div class="card">
      <h3>Quotes</h3>
      <p class="muted">Coming soon.</p>
      <a class="btn" href="/invoice.html#quote">Use Invoice as Quote</a>
    </div>
    <div class="card">
      <h3>Contracts</h3>
      <p class="muted">Coming soon.</p>
      <a class="btn" href="/templates/">Browse Templates</a>
    </div>
  </div>
</main>

<script src="/app.js"></script>
<script>
  window.FK && FK.initAppShell && FK.initAppShell();
  if('serviceWorker' in navigator){navigator.serviceWorker.register('/sw.js').catch(()=>{});}
</script>
</body>
</html>
