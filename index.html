<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FreelanceKit - 发票生成器</title>

  <link rel="icon" href="/assets/logo.svg">

  <link rel="stylesheet" href="/assets/css/styles.css?v=5">
  <link rel="stylesheet" href="/assets/css/print.css">

  <script src="/assets/js/i18n.js?v=5"></script>
</head>
<body>

  <header class="header container">
    <div class="brand">
      <img src="/assets/logo.svg" alt="FreelanceKit" class="brand-logo">
      <h1 class="app-title">FreelanceKit</h1>
    </div>
    <div class="header-actions">
      <button id="themeToggle" class="btn" title="切换主题">🌗</button>
      <select id="langSwitcher" class="select-like" aria-label="语言选择">
        <option value="zh">简体中文</option>
        <option value="en">English</option>
      </select>
      <button id="installPWA" class="btn ghost" style="display:none;" data-i18n="install">安装 PWA</button>
      <button id="openPro" class="btn lock" data-i18n="unlockPro">解锁 Pro 🔒</button>
    </div>
  </header>

  <div class="status-bar">
    <span id="pwa-state" data-i18n="pwaReady">PWA 就绪</span> • <span id="net-state">online</span>
  </div>

  <div class="container content">
    <div class="card">
      <h2 data-i18n="workflow">流程：填写 → 预览 → 导出/保存</h2>

      <div class="invoice-header grid-2">
        <div class="from">
          <h3 data-i18n="sellerInfo">发票开具方</h3>
          <label><span data-i18n="name">名称</span></label>
          <input id="sellerName" type="text" placeholder="Acme Studio" required>
          <label><span data-i18n="address">地址</span></label>
          <textarea id="sellerAddress" placeholder="Street, City, Country" required></textarea>
          <label><span data-i18n="email">邮箱</span></label>
          <input id="sellerEmail" type="email" placeholder="you@example.com" required>
          <label><span data-i18n="phone">电话</span></label>
          <input id="sellerPhone" type="text" placeholder="+00 00-000 0000" required>
        </div>
        <div class="to">
          <h3 data-i18n="clientInfo">客户信息</h3>
          <label><span data-i18n="name">名称</span></label>
          <input id="clientName" type="text" placeholder="Client Co. Ltd." required>
          <label><span data-i18n="address">地址</span></label>
          <textarea id="clientAddress" placeholder="Street, City, Country" required></textarea>
          <label><span data-i18n="email">邮箱</span></label>
          <input id="clientEmail" type="email" placeholder="client@example.com" required>
          <label><span data-i18n="phone">电话</span></label>
          <input id="clientPhone" type="text" placeholder="+00 00-000 0000">
        </div>
      </div>

      <div class="invoice-meta grid-3">
        <label><span data-i18n="invoiceNumber">发票编号</span></label>
        <input id="invoiceNumber" type="text" placeholder="INV-2025-0001" required>
        <label><span data-i18n="invoiceDate">开具日期</span></label>
        <input id="invoiceDate" type="date" required>
        <label><span data-i18n="dueDate">付款截止</span></label>
        <input id="dueDate" type="date" required>
      </div>

      <div id="lineItems"></div>

      <div class="toolbar-inline">
        <button id="addItem" class="btn ghost" data-i18n="addItem">新增项目</button>
        <button id="clearItems" class="btn ghost" data-i18n="clearAll">全部清除</button>
      </div>

      <div class="totals">
        <div class="totals-row">
          <span data-i18n="subtotal">小计</span>
          <span id="subtotal">MYR 0.00</span>
        </div>
        <div class="totals-row">
          <span data-i18n="tax">税额</span>
          <span id="taxAmount">MYR 0.00</span>
        </div>
        <div class="totals-row">
          <span data-i18n="total">合计</span>
          <span id="grandTotal">MYR 0.00</span>
        </div>
      </div>

      <div class="payment-info">
        <h3 data-i18n="paymentMethod">付款方式</h3>
        <textarea id="paymentMethod" placeholder="银行转账 / 信用卡 / PayPal 等说明" required></textarea>
        <label>
          <input type="checkbox" id="paidStatus"> <span data-i18n="paidStatus">已付款</span>
        </label>
      </div>

      <div class="notes-terms grid-2">
        <div class="notes">
          <label><span data-i18n="notes">备注</span></label>
          <textarea id="notes" placeholder="可选备注"></textarea>
        </div>
        <div class="terms">
          <label><span data-i18n="terms">付款条款</span></label>
          <textarea id="terms" placeholder="例如：付款请于 30 日内完成。逾期将收取滞纳金。"></textarea>
        </div>
      </div>

    </div>
  </div>

  <div class="fab">
    <button id="previewPDF" class="btn primary" data-i18n="preview">预览 (Ctrl+P)</button>
    <button id="exportPDF" class="btn primary" data-i18n="exportPdf">导出 PDF</button>
  </div>

  <div id="proDlg" class="dialog-backdrop" style="display:none;">
    <div class="dialog">
      <h3>升级到 Pro</h3>
      <p>Pro 功能：CSV 导入、模板保存、云端存储（示例）</p>
      <div class="actions">
        <button id="proClose" class="btn ghost">关闭</button>
        <button id="proBuy" class="btn primary">购买 Pro</button>
      </div>
    </div>
  </div>

  <script src="/assets/js/app.js?v=5"></script>
</body>
</html>
