<!doctype html>
<html lang="en"><meta charset="utf-8">
<title>Privacy • FreelanceKit</title>
<script defer src="/assets/js/seo.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{--ink:#0f172a;--muted:#56647a;--panel:#fff;--bor:#e8ecf5;--bg1:#ffffff;--bg2:#f8fafc}
body{margin:0;font:16px/1.6 system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--ink)}
.container{max-width:980px;margin:40px auto;padding:0 20px}
.hero{display:flex;align-items:center;gap:12px;margin-bottom:18px}
.logo{width:44px;height:44px}
h1{margin:0}
.section{background:var(--panel);border:1px solid var(--bor);border-radius:12px;padding:18px;box-shadow:0 12px 24px -16px rgba(0,0,0,.08);margin-bottom:14px}
.kv{display:grid;grid-template-columns:180px 1fr;gap:8px}
.kv div:first-child{color:#64748b}
a{color:#1e40af}
.back{display:inline-block;margin-top:16px}
@media (prefers-color-scheme: dark){
  :root{--ink:#e5e7eb;--muted:#9fb0c8;--panel:#0f172a;--bor:rgba(255,255,255,.08);--bg1:#0b1220;--bg2:#0b1220}
  a{color:#93c5fd}
}
</style>
<div class="container">
  <div class="hero"><img class="logo" src="/assets/logo.svg" alt=""><h1>Privacy Policy</h1></div>
  <div class="section">

    <div class="kv"><div>Storage</div><div>LocalStorage/Cache only. You can clear anytime.</div></div>
    <div class="kv"><div>Files</div><div>JSON/CSV/PDF are handled client-side.</div></div>

  </div>
  <a class="back" href="/" class="back-link">← Back to app</a>
</div>
</html>
