<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unlock Pro ‚Ä¢ FreelanceKit</title>

  <!-- SEO & Âü∫Á°ÄÊ†∑Âºè -->
  <script defer src="/assets/js/seo.js"></script>
  <link rel="stylesheet" href="/assets/css/dashboard.css" />

  <style>
    :root{--bg:#0a0a0a;--panel:#111;--gold:#facc15;--text:#f8fafc;--muted:#a1a1aa}
    body{background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0}
    .navbar{display:flex;justify-content:space-between;align-items:center;padding:16px 20px;border-bottom:1px solid rgba(255,255,255,.06)}
    .navbar h1{color:var(--gold);margin:0;font-size:1.15rem}
    .btn{display:inline-block;padding:10px 16px;border-radius:12px;border:1px solid var(--gold);color:var(--gold);text-decoration:none;background:transparent;cursor:pointer}
    .btn.primary{background:var(--gold);color:#111;border:none}
    .wrap{max-width:520px;margin:64px auto;padding:0 16px}
    .panel{background:var(--panel);border:1px solid rgba(250,204,21,.25);border-radius:16px;padding:24px;text-align:center}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(250,204,21,.25);background:#0c0c0c;color:var(--text)}
    .row{display:grid;grid-template-columns:1fr;gap:12px;margin-top:12px}
    .actions{display:flex;gap:10px;justify-content:center;margin-top:14px}
    .msg{margin-top:10px;color:var(--gold)}
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>FreelanceKit</h1>
    <div class="actions">
      <a class="btn" href="/index.html">üè† Dashboard</a>
    </div>
  </nav>

  <main class="wrap">
    <div class="panel">
      <h2 style="color:var(--gold);margin:0 0 8px">Unlock Pro</h2>
      <p style="color:var(--muted);margin:0 0 16px">Enter your email and license key to activate Pro features.</p>

      <div class="row">
        <input id="email" type="email" placeholder="you@email.com" />
        <input id="key" placeholder="FK-PRO-XXXX-XXXX-XXXX" />
      </div>

      <div class="actions">
        <button id="activate" class="btn primary">Activate</button>
        <button id="logout" class="btn">Sign out</button>
      </div>
      <div id="msg" class="msg"></div>
    </div>
  </main>

  <!-- Pro ÂâçÁ´Ø‰ºöËØùÂ∑•ÂÖ∑ÔºàÂæΩÁ´†„ÄÅÂ≠ò token Á≠âÔºâ -->
  <script src="/assets/js/pro.js"></script>

  <script>
    // ÊîØÊåÅ‰ªéË¥≠‰π∞ÂõûË∑≥Êó∂Â∏¶ÂèÇÂ°´ÂÖ•
    const qs = new URLSearchParams(location.search);
    if (qs.get('email')) document.getElementById('email').value = qs.get('email');
    if (qs.get('key')) document.getElementById('key').value = qs.get('key');

    const msg = document.getElementById('msg');

    document.getElementById('activate').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const key   = document.getElementById('key').value.trim();
      if (!email || !key) { msg.textContent = 'Please fill email and license key.'; return; }
      msg.textContent = '‚è≥ Verifying...';

      try {
        const res  = await fetch('/pro-verify', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, key })
        });
        const data = await res.json().catch(()=>({}));

        if (!res.ok || !data.pro || !data.token) throw new Error(data.error || `HTTP ${res.status}`);

        // ‰øùÂ≠ò‰ºöËØùÔºötoken + email + Pro ÂºÄÂÖ≥
        FK_PRO.setSession(data.token, data.email || email);
        localStorage.setItem('pro_active', 'true');

        msg.textContent = '‚úÖ Pro activated!';
        setTimeout(()=>location.href='/index.html', 800);
      } catch (e) {
        msg.textContent = '‚ùå ' + (e.message || e);
      }
    });

    document.getElementById('logout').addEventListener('click', () => {
      FK_PRO.clear();
      localStorage.removeItem('pro_active');
      alert('Signed out Pro.');
    });
  </script>
</body>
</html>
