<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Unlock Pro ‚Ä¢ FreelanceKit</title>
  <script defer src="/assets/js/seo.js"></script>
  <link rel="stylesheet" href="/assets/css/dashboard.css">
  <style>
    .wrap{max-width:520px;margin:60px auto;padding:0 16px}
    .panel{background:#111;border:1px solid rgba(250,204,21,.25);border-radius:14px;padding:22px;text-align:center}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(250,204,21,.25);background:#0c0c0c;color:#f8fafc}
    .row{display:grid;grid-template-columns:1fr;gap:12px}
    .actions{display:flex;gap:10px;justify-content:center;margin-top:14px}
    .btn{padding:10px 16px;border-radius:12px;border:1px solid #facc15;background:transparent;color:#facc15;cursor:pointer}
    .btn.primary{background:#facc15;color:#111;border:none}
    .msg{margin-top:10px}
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>FreelanceKit</h1>
    <div class="actions">
      <a class="btn" href="/index.html">üè† Dashboard</a>
    </div>
  </nav>

  <main class="wrap">
    <div class="panel">
      <h2 style="color:#facc15;margin:0 0 8px">Unlock Pro</h2>
      <p style="color:#a1a1aa;margin:0 0 16px">Enter your email and license key to activate Pro features.</p>
      <div class="row">
        <input id="email" placeholder="you@email.com">
        <input id="key" placeholder="FK-PRO-XXXX-XXXX-XXXX">
      </div>
      <div class="actions">
        <button id="activate" class="btn primary">Activate</button>
        <button id="logout" class="btn">Sign out</button>
      </div>
      <div id="msg" class="msg"></div>
    </div>
  </main>

  <script src="/assets/js/pro.js"></script>
  <script>
    const qs = new URLSearchParams(location.search);
    if (qs.get('email')) document.getElementById('email').value = qs.get('email');
    if (qs.get('key')) document.getElementById('key').value = qs.get('key');

    document.getElementById('activate').addEventListener('click', async ()=>{
      const email = document.getElementById('email').value.trim();
      const key = document.getElementById('key').value.trim();
      const msg = document.getElementById('msg');
      if (!email || !key) return msg.textContent = 'Please fill email and license key.';
      msg.textContent = '‚è≥ Verifying...';
      try{
        const res = await fetch('/pro-verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, key })
        });
        const data = await res.json().catch(()=>({}));
        if (!res.ok || !data.pro || !data.token) throw new Error(data.error || `HTTP ${res.status}`);
        FK_PRO.setSession(data.token, data.email || email);
        msg.textContent = '‚úÖ Pro activated!';
        setTimeout(()=>location.href='/index.html', 800);
      }catch(e){
        msg.textContent = '‚ùå ' + (e.message || e);
      }
    });

    document.getElementById('logout').addEventListener('click', ()=>{
      FK_PRO.clear();
      alert('Signed out Pro.');
    });
  </script>
</body>
</html>
