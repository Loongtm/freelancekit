<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FreelanceKit — Invoice</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0ea5e9"/>
  <link rel="icon" href="/assets/icon-192.png"/>
  <style>
    :root{--bg:#0b1220;--panel:#0f172a;--muted:#94a3b8;--ink:#e5e7eb;--brand:#0ea5e9;--b:#1f2937}
    *{box-sizing:border-box}html,body{height:100%}body{margin:0;background:#0b1220;color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid rgba(255,255,255,.06);background:rgba(15,23,42,.6);backdrop-filter:blur(6px);position:sticky;top:0}
    header a{color:#fff;text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:16px}
    .panel{background:var(--panel);border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:16px}
    .h{margin:0 0 10px}.muted{color:var(--muted)}
    input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.08);background:#0b1220;color:var(--ink)}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px dashed rgba(255,255,255,.1);padding:10px;text-align:left}
    tfoot td{border:0}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.1);text-decoration:none;color:#0b1220;background:var(--brand);font-weight:700;cursor:pointer}
    .btn.ghost{background:transparent;color:#e5e7eb}
    .right{display:flex;gap:10px;justify-content:flex-end;flex-wrap:wrap}
    @media (max-width:940px){.grid{grid-template-columns:1fr}}
    @media print{
      header,.actions{display:none}
      body{background:#fff;color:#000}
      .panel{border:none}
      input,select,textarea{border:0;background:transparent}
      .btn{display:none}
    }
    .pill{font-size:12px;padding:2px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.15);color:var(--muted)}
  </style>
</head>
<body>
<header>
  <a href="/index.html">← Back</a>
  <div style="display:flex;gap:10px;align-items:center"><img src="/assets/icon-192.png" width="22" height="22" alt=""><b>Invoice</b></div>
  <nav class="right">
    <a class="btn ghost" href="/landing.html">Home</a>
    <button class="btn ghost" id="btn-load">Load</button>
    <button class="btn" id="btn-save">Save</button>
  </nav>
</header>

<main class="wrap">

  <!-- A. Business & Client -->
  <section class="panel" id="section-a">
    <h3 class="h">A. Business & Client</h3>
    <div class="row">
      <div>
        <label class="pill">Your business</label>
        <input id="biz_name" placeholder="Business name">
        <textarea id="biz_addr" rows="3" placeholder="Address, tax ID, email"></textarea>
      </div>
      <div>
        <div class="row">
          <div>
            <label class="pill">Invoice #</label>
            <input id="inv_no" placeholder="e.g. 2025-001">
          </div>
          <div>
            <label class="pill">Date</label>
            <input id="inv_date" type="date">
          </div>
        </div>
        <label class="pill" style="margin-top:10px">Bill to (client)</label>
        <input id="client_name" placeholder="Client company / person">
        <textarea id="client_addr" rows="2" placeholder="Client address / email"></textarea>
      </div>
    </div>
  </section>

  <!-- B. Items -->
  <section class="panel" id="section-b">
    <h3 class="h">B. Items</h3>
    <div class="row">
      <div>
        <label class="pill">Currency</label>
        <select id="currency">
          <option value="USD">$ USD</option>
          <option value="EUR">€ EUR</option>
          <option value="GBP">£ GBP</option>
          <option value="MYR">RM MYR</option>
          <option value="SGD">$ SGD</option>
          <option value="CNY">¥ CNY</option>
        </select>
      </div>
      <div>
        <label class="pill">Locale</label>
        <select id="locale">
          <option value="en-US">en-US</option>
          <option value="zh-CN">zh-CN</option>
          <option value="ms-MY">ms-MY</option>
        </select>
      </div>
    </div>

    <table id="items">
      <thead>
        <tr><th style="width:42%">Description</th><th style="width:12%">Qty</th><th style="width:16%">Unit</th><th style="width:16%">Price</th><th style="width:10%"></th></tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr><td colspan="5"><button class="btn" id="add-item">+ Add item</button></td></tr>
      </tfoot>
    </table>
  </section>

  <!-- C. Summary -->
  <section class="panel" id="section-c">
    <h3 class="h">C. Taxes • Discount • Notes</h3>
    <div class="row">
      <div class="row">
        <div>
          <label class="pill">Tax %</label>
          <input id="tax_rate" type="number" step="0.01" placeholder="e.g. 6">
        </div>
        <div>
          <label class="pill">Discount %</label>
          <input id="disc_rate" type="number" step="0.01" placeholder="e.g. 5">
        </div>
      </div>
      <div>
        <label class="pill">Notes (invoice footer)</label>
        <textarea id="notes" rows="3" placeholder="Payment terms, bank info, thanks, etc."></textarea>
      </div>
    </div>
    <div style="display:grid;grid-template-columns:1fr .5fr;gap:16px;margin-top:10px">
      <div></div>
      <div class="panel" style="padding:12px">
        <table style="width:100%">
          <tbody>
            <tr><td class="muted">Subtotal</td><td style="text-align:right" id="v-subtotal">—</td></tr>
            <tr><td class="muted">Discount</td><td style="text-align:right" id="v-discount">—</td></tr>
            <tr><td class="muted">Tax</td><td style="text-align:right" id="v-tax">—</td></tr>
            <tr><td><b>Total</b></td><td style="text-align:right"><b id="v-total">—</b></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- D. Actions -->
  <section class="panel actions" id="section-d">
    <h3 class="h">D. Actions</h3>
    <div class="right">
      <button class="btn ghost" id="btn-new">New</button>
      <button class="btn ghost" id="btn-import">Import JSON</button>
      <button class="btn" id="btn-export">Export JSON</button>
      <button class="btn" id="btn-print">Print / PDF</button>
      <a class="btn ghost" id="btn-template" href="/templates/default.html" target="_blank" rel="noopener">Preview Template</a>
      <a class="btn" href="https://ko-fi.com/loongtm" target="_blank" rel="noopener">Unlock Pro Templates</a>
      <input type="file" id="file" accept="application/json" style="display:none">
    </div>
  </section>

</main>

<script src="/app.js"></script>
<script>
  FK && FK.initInvoice && FK.initInvoice();
</script>
</body>
</html>
