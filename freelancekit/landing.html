<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FreelanceKit — Landing</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#111827" />
  <link rel="icon" href="/assets/icon-192.png" />
  <link rel="apple-touch-icon" href="/assets/icon-192.png" />
  <meta name="description" content="Quotes • Invoices • Contracts — PWA for freelancers" />
  <style>
    :root { --bg:#0b1220; --fg:#e5e7eb; --muted:#9ca3af; --brand:#06b6d4; --card:#111827; }
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;background:linear-gradient(180deg,#0b1220,#0e172a);color:var(--fg);}
    .wrap{max-width:1080px;margin:0 auto;padding:32px}
    header{display:flex;align-items:center;justify-content:space-between}
    .logo{display:flex;gap:12px;align-items:center}
    .logo b{font-weight:800;letter-spacing:.2px}
    nav a{color:var(--muted);text-decoration:none;margin-left:16px}
    nav a:hover{color:#fff}
    .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:28px;align-items:center;margin-top:48px}
    .card{background:rgba(17,24,39,.7);backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:24px}
    h1{font-size:44px;line-height:1.1;margin:0 0 12px}
    p.lead{color:var(--muted);margin:0 0 18px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:12px;border:1px solid rgba(255,255,255,.1);text-decoration:none;color:#111827;background:#06b6d4;font-weight:700}
    .btn.secondary{background:transparent;color:#e5e7eb}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:24px}
    footer{margin-top:64px;color:var(--muted);font-size:14px;display:flex;justify-content:space-between;align-items:center}
    @media (max-width:920px){.hero{grid-template-columns:1fr}.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <img src="/assets/icon-192.png" alt="FreelanceKit" width="28" height="28" />
        <b>FreelanceKit</b>
      </div>
      <nav>
        <a href="/index.html">App</a>
        <a href="/invoice.html">Create Invoice</a>
        <a href="/pages/privacy.html">Privacy</a>
        <a href="/pages/terms.html">Terms</a>
      </nav>
    </header>

    <section class="hero">
      <div>
        <h1>Quotes • Invoices • Contracts — Offline-first</h1>
        <p class="lead">PWA, 多语言、多币种、PDF 导出、模板系统。为自由职业者和小团队而生。</p>
        <div style="display:flex;gap:12px;margin-top:10px">
          <a class="btn" href="/index.html">Launch App</a>
          <a class="btn secondary" href="/invoice.html">Create Invoice</a>
        </div>
        <div class="grid">
          <div class="card"><b>Offline</b><br><span class="muted">Service Worker + Manifest</span></div>
          <div class="card"><b>Multi-currency</b><br><span class="muted">Intl.NumberFormat</span></div>
          <div class="card"><b>Export PDF</b><br><span class="muted">Native print / PDF</span></div>
        </div>
      </div>
      <div class="card">
        <img src="/assets/preview-invoice.png" alt="Preview" style="width:100%;border-radius:12px;border:1px solid rgba(255,255,255,.08)"/>
      </div>
    </section>

    <footer>
      <span>© <span id="y"></span> FreelanceKit</span>
      <a class="btn secondary" href="https://ko-fi.com/loongtm" target="_blank" rel="noopener">Unlock Pro</a>
    </footer>
  </div>
  <script>
    document.getElementById('y').textContent=new Date().getFullYear();
    if('serviceWorker' in navigator){navigator.serviceWorker.register('/sw.js').catch(()=>{});}
  </script>
</body>
</html>
